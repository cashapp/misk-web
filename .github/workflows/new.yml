name: New

on: [push]

jobs:
  new:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [10, 12, 14]

    steps:
      - name: Install Misk-Web
        run: sudo npm install -g @misk/cli
      - name: miskweb new (using published CLI)
        run: |
          cd ..
          mkdir release-cli-new-test && cd release-cli-new-test
          miskweb new "Alpha Bravo" "alpha-bravo"
