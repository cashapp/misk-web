<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>

  <body>
    <div id="<%= htmlWebpackPlugin.options.slug %>"></div>

    <!-- Misk Libraries -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/@misk/common/lib/web/@misk/common/styles.css"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/@misk/common/lib/web/@misk/common/vendors.js"
      preload
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@misk/common/lib/web/@misk/common/common.js"
      preload
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@misk/core/lib/web/@misk/core/core.js"
      preload
    ></script>
    <script
      type="text/javascript"
      src="https://unpkg.com/@misk/simpleredux/lib/web/@misk/simpleredux/simpleredux.js"
      preload
    ></script>

    <!-- Tabs -->
    <script
      type="text/javascript"
      src="https://cashapp.github.io/misk-web/examples/tabs/<%= htmlWebpackPlugin.options.slug %>/demo/tab_<%= htmlWebpackPlugin.options.slug %>.js"
      async
    ></script>
  </body>
</html>
